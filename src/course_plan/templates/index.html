<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Course Planner</h1>
  <form action="/generate" method="post">
    <label for="course_topic">Course Topic:</label>
    <input type="text" id="course_topic" name="course_topic" required>

    <label for="audience_type">Audience Type:</label>
    <input type="text" id="audience_type" name="audience_type" required>

    <button type="submit">Generate Course Plan</button>
  </form>

  {% if result %}
    <h2>Generated Course Plan</h2>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
